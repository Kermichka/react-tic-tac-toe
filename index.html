<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .square {
            height: 100px;
            width: 100px;
            vertical-align: top;
        }

        .board-size-selector ul {
            list-style: none;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function Square({ value, onSquareClick }) {
            return (
                <button className="square" onClick={onSquareClick}>
                    {value}
                </button>
            );
        }

        function Board({ xIsNext, squares, onPlay, boardSize }) {
            function handleClick(i) {
                if (calculateWinner(squares) || squares[i]) {
                    return;
                }
                const nextSquares = squares.slice();
                if (xIsNext) {
                    nextSquares[i] = 'X';
                } else {
                    nextSquares[i] = 'O';
                }
                onPlay(nextSquares);
            }

            const winner = calculateWinner(squares);
            let status;
            if (winner) {
                status = 'Winner: ' + winner;
            } else {
                status = 'Next player: ' + (xIsNext ? 'X' : 'O');
            }

            const rows = [];
            for (let i = 0; i < boardSize; i++) {
                const row = [];
                for (let j = 0; j < boardSize; j++) {
                    const index = i * boardSize + j;
                    row.push(<Square key={index} value={squares[index]} onSquareClick={() => handleClick(index)} />);
                }
                rows.push(<div className="board-row" key={i}>{row}</div>);
            }

            return (
                <>
                    <div className="status">{status}</div>
                    {rows}
                </>
            );
        }

        function Game() {
            const [history, setHistory] = React.useState([Array(9).fill(null)]);
            const [currentMove, setCurrentMove] = React.useState(0);
            const [boardSize, setBoardSize] = React.useState(3);

            React.useEffect(() => {
                setHistory([Array(boardSize * boardSize).fill(null)]);
                setCurrentMove(0);
            }, [boardSize]);

            function handlePlay(nextSquares) {
                const nextHistory = [...history.slice(0, currentMove + 1), nextSquares];
                setHistory(nextHistory);
                setCurrentMove(nextHistory.length - 1);
            }

            function jumpTo(nextMove) {
                setCurrentMove(nextMove);
            }

            function changeBoardSize(size) {
                setBoardSize(size);
            }

            const currentSquares = history[currentMove];
            const xIsNext = currentMove % 2 === 0;
            const moves = history.map((squares, move) => {
                let description;
                if (move > 0) {
                    description = 'Go to move #' + move;
                } else {
                    description = 'Go to game start';
                }
                return (
                    <li key={move}>
                        <button onClick={() => jumpTo(move)}>{description}</button>
                    </li>
                );
            });

            return (
                <div className="game">
                    <div className="game-board">
                        <Board xIsNext={xIsNext} squares={currentSquares} onPlay={handlePlay} boardSize={boardSize} />
                    </div>
                    <div className="game-info">
                        <ol>{moves}</ol>
                    </div>
                    <div className="board-size-selector">
                        <h3>Board size selector</h3>
                        <ul>
                            <li>
                                <button onClick={() => changeBoardSize(3)}>3</button>
                            </li>
                            <li>
                                <button onClick={() => changeBoardSize(4)}>4</button>
                            </li>
                            <li>
                                <button onClick={() => changeBoardSize(5)}>5</button>
                            </li>
                        </ul>
                        <p>Current Board Size: {boardSize}</p>
                    </div>
                </div>
            );
        }

        function calculateWinner(squares) {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];
            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
                    return squares[a];
                }
            }
            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>
</body>

</html>
